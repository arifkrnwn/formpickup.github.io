<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pickup Wilayah Barat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="form-title text-center">FORM PICKUP WILAYAH BARAT</h1>
    <div class="container-md">
      <form name="formpickup" class="need-validation">
        <div class="form-group">
          <label for="cabang" class="form-label"><b>CABANG</b></label>
          <div class="radio-group">
            <input type="radio" id="cabang" name="CABANG" value="JABODETABEK" />
            <label for="cabang">JABODETABEK</label><br />
            <input type="radio" id="cabang1" name="CABANG" value="MEDAN" />
            <label for="cabang1">MEDAN</label><br />
          </div>
        </div>
        <div class="form-group">
          <label for="tanggal" class="form-label"><b>TANGGAL PICKUP</b></label
          ><br />
          <input
            type="date"
            id="tanggal"
            name="TANGGAL"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="driver1" class="form-label"><b>NAMA DRIVER</b></label
          ><br />
          <input
            list="driver"
            id="driver1"
            name="NAMA DRIVER 1"
            class="form-control"
            placeholder="Nama Driver"
            required
          />
          <datalist id="driver"> </datalist>
        </div>
        <div class="form-group">
          <label for="driver2" class="form-label"
            ><b>NAMA ASISTEN DRIVER</b></label
          ><br />
          <input
            list="driver"
            id="driver2"
            name="NAMA DRIVER 2"
            class="form-control"
            placeholder="Nama Driver 2"
            required
          />
          <datalist id="driver"> </datalist>
        </div>
        <div class="form-group">
          <label for="customer" class="form-label"><b>NAMA CUSTOMER</b></label
          ><br />
          <input
            list="customerpu"
            id="customer"
            name="CUSTOMER"
            class="form-control"
            placeholder="Nama Customer yang dipickup"
            required
          />
          <datalist id="customerpu"> </datalist>
        </div>
        <div class="form-group">
          <label for="lokasi" class="form-label"><b>LOKASI PICKUP</b></label
          ><br />
          <input
            type="text"
            id="lokasi"
            name="LOKASI PICKUP"
            class="form-control"
            placeholder="Lokasi Pickup"
            required
          />
        </div>
        <div class="form-group">
          <label for="incust" class="form-label"
            ><b>JAM TIBA DI CUSTOMER</b></label
          ><br />
          <input
            type="time"
            id="incust"
            name="JAM IN"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="outcust" class="form-label"
            ><b>JAM KELUAR DARI CUSTOMER</b></label
          ><br />
          <input
            type="time"
            id="outcust"
            name="JAM OUT"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="jenispickup" class="form-label"><b>JENIS PICKUP</b></label
          ><br />
          <div class="radio-group" id="jenispickup">
            <input type="radio" id="retur" name="JENIS PICKUP" value="RETUR" />
            <label for="retur">RETUR</label><br />
            <input
              type="radio"
              id="reguler"
              name="JENIS PICKUP"
              value="REGULER"
            />
            <label for="reguler">REGULER</label><br />
            <input
              type="radio"
              id="mutasi"
              name="JENIS PICKUP"
              value="MUTASI"
            />
            <label for="mutasi">MUTASI</label>
          </div>
        </div>
        <div class="form-group">
          <label for="koli" class="form-label"
            ><b>JUMLAH TOTAL KOLI FISIK</b></label
          ><br />
          <input
            type="number"
            id="koli"
            name="KOLI"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="kesesuaian" class="form-label"
            ><b>JUMLAH KOLI FISIK SESUAI DENGAN SURAT JALAN</b></label
          ><br />
          <div class="radio-group" id="kesesuaian">
            <input type="radio" id="sesuai" name="KESESUAIAN" value="SESUAI" />
            <label for="sesuai">SESUAI</label><br />
            <input
              type="radio"
              id="tidaksesuai"
              name="KESESUAIAN"
              value="TIDAK SESUAI"
            />
            <label for="tidaksesuai">TIDAK SESUAI</label><br />
          </div>
        </div>
        <div class="form-group">
          <label for="keterangan" class="form-label"
            ><b>KETERANGAN APABILA TIDAK SESUAI</b></label
          ><br />
          <input
            type="text"
            id="keterangan"
            name="KETERANGAN APABILA TIDAK SESUAI"
            class="form-control"
          /><br />
        </div>
        <div class="form-group">
          <label for="bukti" class="form-label"
            ><b
              >FOTO FORM PICK UP YANG SUDAH DI TTD OLEH CUSTOMER & DRIVER PICK
              UP</b
            ></label
          ><br />
          <input
            type="file"
            id="bukti"
            name="FOTO FORM PICK UP YANG SUDAH DI TTD OLEH CUSTOMER & DRIVER PICK UP"
            class="form-control"
            accept="image/*"
          /><br />
        </div>
        <div
          class="alert alert-success alert-dismissible fade show d-none"
          role="alert"
        >
          <strong>Terima kasih!</strong> Form pickup sudah terkirim.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-kirim">
            Kirim Form
          </button>
          <button
            class="btn btn-primary btn-loading d-none"
            type="button"
            disabled
          >
            <span
              class="spinner-border spinner-border-sm"
              aria-hidden="true"
            ></span>
            <span role="status">Loading...</span>
          </button>
        </div>
      </form>
      <br /><br /><br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
